<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ልማት Hub | Ethiopia 2026</title>
    <style>
        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #ffffff; color: #333; text-align: center; }

        /* NAVIGATION */
        nav { background: #fff; padding: 15px 5%; display: flex; align-items: center; border-bottom: 2px solid #f0f0f0; position: sticky; top: 0; z-index: 1000; }
        .logo { margin-right: auto; font-size: 1.8rem; font-weight: bold; color: #003973; text-decoration: none; }
        .nav-links a { text-decoration: none; color: #333; margin-left: 20px; font-weight: 500; font-size: 0.9rem; }
        .lang-btn { margin-left: 20px; color: #003973; font-weight: bold; border: 1.5px solid #003973; padding: 5px 10px; border-radius: 4px; }
        .btn-green { background: #2E7D32; color: white !important; padding: 10px 20px; border-radius: 5px; margin-left: 20px; font-weight: bold; }

        /* SECTIONS */
        section { padding: 80px 5%; border-bottom: 1px solid #eee; }
        .hero h1 { font-size: 3rem; color: #003973; margin-bottom: 10px; }

        /* FAYDA BLUE BOX */
        .fayda-box { background: #003973; color: white; padding: 100px 5%; }
        .fayda-card { max-width: 600px; margin: 0 auto; border: 2px solid #FFD700; padding: 40px; border-radius: 12px; }
        .fayda-input { width: 100%; padding: 15px; margin: 20px 0; border-radius: 8px; border: none; font-size: 1.1rem; text-align: center; }
        .fayda-btn { width: 100%; padding: 18px; background: #FFD700; color: #003973; border: none; border-radius: 8px; font-weight: bold; font-size: 1.2rem; cursor: pointer; }

        /* ROADMAP & COURSES */
        .roadmap-table { width: 90%; max-width: 800px; margin: 30px auto; border-collapse: collapse; }
        .roadmap-table th { background: #003973; color: white; padding: 15px; }
        .roadmap-table td { border: 1px solid #ddd; padding: 15px; }
        .course-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 40px; }
        .course-card { border: 1px solid #ddd; padding: 30px; width: 220px; border-top: 5px solid #003973; background: white; border-radius: 4px; }

        footer { background: #111; color: white; padding: 50px; }
    </style>
</head>
<body>

<nav>
    <a href="#" class="logo">ልማት Hub</a>
    <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#schedule">Schedule</a>
        <a href="#courses">Courses</a>
        <a href="#faq">FAQ</a>
        <span class="lang-btn">EN | አማርኛ</span> <a href="#signup" class="btn-green">Verify ID</a>
    </div>
</nav>

<section id="home">
    <h1 style="font-size: 3rem;">ልማት Hub</h1>
    <p>Ethiopia's 2026 Digital Mission. Powered by National ID.</p>
</section>

<section id="signup" class="fayda-box">
    <div class="fayda-card">
        <h2>Fayda One-Click Sync</h2>
        <p>Verification gateway for elite tracks.</p>
        <input type="text" placeholder="Enter Fayda ID" class="fayda-input">
        <button class="fayda-btn">VERIFY & JOIN</button>
    </div>
</section>

<section id="schedule">
    <h2>12-Week Roadmap</h2>
    <table class="roadmap-table">
        <thead>
            <tr><th>Weeks</th><th>Goal</th></tr>
        </thead>
        <tbody>
            <tr><td>1-4</td><td>Python Foundations</td></tr>
            <tr><td>5-8</td><td>AI Engineering</td></tr>
            <tr><td>9-12</td><td>Global Jobs</td></tr>
        </tbody>
    </table>
</section>
