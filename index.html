<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ልማት Hub | Portal 2026</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f0f2f5; color: #333; text-align: center; }
        .ticker { background: #FFD700; color: #003973; padding: 10px; font-weight: bold; }
        .container { max-width: 800px; margin: 50px auto; padding: 20px; }
        
        /* LOGIN BOX */
        #login-area { background: #003973; color: white; padding: 40px; border-radius: 15px; border: 4px solid #FFD700; }
        input { padding: 15px; width: 80%; margin: 20px 0; border-radius: 8px; border: none; font-size: 1.1rem; }
        button { background: #FFD700; color: #003973; padding: 15px 30px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; }

        /* DASHBOARD - HIDDEN BY DEFAULT */
        #dashboard { display: none; text-align: left; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .track-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .track { padding: 15px; border: 1px solid #ddd; border-left: 5px solid #003973; border-radius: 5px; }
        
        footer { margin-top: 50px; padding: 20px; font-size: 0.8rem; color: #666; }
    </style>
</head>
<body>

<div class="ticker">MISSION 2026: DIGITAL ETHIOPIA PORTAL ACTIVE</div>

<div class="container">
    <div id="login-area">
        <h1>ልማት Hub</h1>
        <p>Enter Fayda ID to Unlock 10 Tracks & FAQ</p>
        <input type="number" id="idInput" placeholder="Enter National ID Number">
        <br>
        <button onclick="startPortal()">VERIFY & ENTER</button>
    </div>

    <div id="dashboard">
        <h2 style="color:#003973">Welcome to your Dashboard</h2>
        <p>Status: <b>Verified Member</b></p>
        <hr>
        <h3>The 10 Official Tracks:</h3>
        <div class="track-grid">
            <div class="track">1. AI Engineering</div>
            <div class="track">2. Cyber Security</div>
            <div class="track">3. Data Science</div>
            <div class="track">4. Cloud DevOps</div>
            <div class="track">5. Full-Stack Web</div>
            <div class="track">6. Blockchain</div>
            <div class="track">7. Mobile App Dev</div>
