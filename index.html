<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ልማት Hub | Digital Ethiopia 2026</title>
    <style>
        :root { --blue: #003973; --yellow: #FFD700; --bg: #f8f9fa; --green: #28a745; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; scroll-behavior: smooth; }
        body { background: var(--bg); color: #333; }

        /* HEADER & TRACKER */
        .ticker { background: var(--yellow); color: var(--blue); padding: 10px 0; font-weight: bold; position: sticky; top: 0; z-index: 2000; overflow: hidden; white-space: nowrap; }
        .ticker-content { display: inline-block; padding-left: 100%; animation: scroll 30s linear infinite; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 8%; background: white; border-bottom: 1px solid #ddd; position: sticky; top: 38px; z-index: 1000; }
        .nav-links { display: flex; gap: 15px; align-items: center; }
        .lang-select { padding: 6px; border-radius: 5px; border: 2px solid var(--blue); cursor: pointer; font-weight: bold; }

        .container { max-width: 1100px; margin: 0 auto; padding: 40px 5%; }

        /* HERO & VERIFY */
        .hero { background: var(--blue); color: white; padding: 60px 20px; border-radius: 20px; text-align: center; border: 5px solid var(--yellow); margin-bottom: 40px; }
        .id-input { padding: 15px; width: 90%; max-width: 400px; border-radius: 10px; border: none; margin: 20px 0; text-align: center; font-size: 1.1rem; }
        .v-btn { background: var(--yellow); color: var(--blue); padding: 15px 40px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* TRACKS */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        .t-box { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.05); border: 1px solid #eee; transition: 0.3s; }
        .t-box:hover { transform: translateY(-8px); }
        .t-img { width: 100%; height: 180px; background: var(--blue); overflow: hidden; }
        .t-img img { width: 100%; height: 100%; object-fit: cover; }
        .t-info { padding: 20px; text-align: center; }
        .join-btn { background: var(--blue); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-top: 10px; width: 100%; }

        /* CONTACT FORM */
        .contact-card { background: white; padding: 30px; border-radius: 15px; border: 1px solid #ddd; }
        .contact-card input, .contact-card textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 8px; }

        footer { background: #001a33; color: white; padding: 40px; text-align: center; margin-top: 50px; }
    </style>
</head>
<body>

<div class="ticker">
    <div class="ticker-content" id="tick-text">MISSION 2026: ENROLLMENT OPEN • VERIFIED BY FAYDA NATIONAL ID • JOIN THE DIGITAL TRANSFORMATION NOW •</div>
</div>

<nav>
    <h2 style="color:var(--blue)">ልማት Hub</h2>
    <div class="nav-links">
        <select class="lang-select" onchange="updLang(this.value)">
            <option value="en">English</option>
            <option value="am">አማርኛ (Amharic)</option>
            <option value="om">Oromoo (Oromo)</option>
            <option value="tg">ትግርኛ (Tigrinya)</option>
        </select>
    </div>
</nav>

<div class="container">
    <div class="hero">
        <h1 id="h-title">Ethiopia's 2026 Digital Mission</h1>
        <p id="h-sub">Enter Fayda ID to verify enrollment</p>
        <input type="number" id="idIn" class="id-input" placeholder="ID Number">
        <br>
        <button class="v-btn" id="v-btn" onclick="verify()">VERIFY & ENTER</button>
    </div>

    <h2 id="t-head" style="margin-bottom:20px; color:var(--blue); border-left:8px solid var(--yellow); padding-left:15px;">Official Tracks</h2>
    <div class="grid" id="track-list"></div>

    <h2 id="c-head" style="margin:50px 0 20px; color:var(--blue); border-left:8px solid var(--yellow); padding-left:15px;">Contact Us</h2>
    <div class="contact-card">
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email Address">
        <textarea rows="4" placeholder="Your Message"></textarea>
        <button class="v-btn" style="width:100%">Send Message</button>
    </div>
</div>

<footer>
    <p>© 2026 ልማት Hub | Official Fayda Partner</p>
</footer>

<script>
    const images = [
        "https://images.unsplash.com/photo-1677442136019-21780ecad995?w=500", // AI
        "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=500", // Cyber
        "https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=500", // Web
        "https://images.pexels.com/photos/3184291/pexels-photo-3184291.jpeg?w=500", // Data
        "https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=500", // Cloud
        "https://images.unsplash.com/photo-1512941937669-90a1b58e7e9c?w=500", // Mobile
        "https://images.unsplash.com/photo-1639762681485-074b7f938ba0?w=500", // Blockchain
        "https://images.pexels.com/photos/196644/pexels-photo-196644.jpeg?w=500", // UI
        "https://images.unsplash.com/photo-1518770660439-4636190af475?w=500", // IoT
        "https://images.pexels.com/photos/259200/pexels-photo-259200.jpeg?w=500"  // Fintech
    ];

    const data = {
        en: {
            title: "Ethiopia's 2026 Digital Mission", sub: "Enter Fayda ID to verify enrollment",
            vbtn: "VERIFY & ENTER", thead: "Official Tracks", chead: "Contact Us", join: "JOIN TRACK",
            tracks: ["AI Engineering", "Cyber Security", "Web Dev", "Data Science", "Cloud", "Mobile Dev", "Blockchain", "UI/UX", "IoT", "Fintech"]
        },
        am: {
            title: "የኢትዮጵያ 2026 ዲጂታል ተልዕኮ", sub: "ለማረጋገጥ የፋይዳ መታወቂያዎን ያስገቡ",
            vbtn: "አረጋግጥ እና ግባ", thead: "ይፋዊ ትራኮች", chead: "ያግኙን", join: "ተቀላቀል",
            tracks: ["አርቴፊሻል ኢንተለጀንስ", "የሳይበር ደህንነት", "የድር ልማት", "የመረጃ ሳይንስ", "ክላውድ", "ሞባይል ልማት", "ብሎክቼይን", "ዲዛይን", "አይኦቲ", "ፊንቴክ"]
        },
        om: {
            title: "Misiyoona Diijitaalaa Itoophiyaa 2026", sub: "Mirkaneessuuf koodii Fayda galchaa",
            vbtn: "MIRKANEESSI", thead: "Trackiiwwan Idilee", chead: "Nu Quunnamaa", join: "ITTI DABALAMI",
            tracks: ["AI Injinariingii", "Nageenya Saayibar", "Miidiyyaa Weeb", "Saayinsii Daataa", "Kilaawud", "Moobaayil", "Blokcheeyinii", "UI/UX", "IoT", "Fiinteek"]
        },
        tg: {
            title: "ዲጂታል ተልእኮ ኢትዮጵያ 2026", sub: " ንምርግጋፅ መለለዪ ፋይዳ የእትው",
            vbtn: "ኣረጋግፅ", thead: "ወግዓዊ ትራካት", chead: "ርኸቡና", join: "ተፀንበር",
            tracks: ["ኣርቲፊሻል ኢንተለጀንስ", "ሳይበር ሴኩሪቲ", "ልምዓት ወብ", "ዳታ ሳይንስ", "ክላውድ", "ሞባይል", "ብሎክቼይን", "ዲዛይን", "አይኦቲ", "ፊንቴክ"]
        }
    };

    function updLang(l) {
        const d = data[l];
        document.getElementById('h-title').innerText = d.title;
        document.getElementById('h-sub').innerText = d.sub;
        document.getElementById('v-btn').innerText = d.vbtn;
        document.getElementById('t-head').innerText = d.thead;
        document.getElementById('c-head').innerText = d.chead;
        
        const list = document.getElementById('track-list');
        list.innerHTML = "";
        d.tracks.forEach((t, i) => {
            list.innerHTML += `<div class="t-box">
                <div class="t-img"><img src="${images[i]}" alt="${t}"></div>
                <div class="t-info"><h3>${t}</h3><button class="join-btn">${d.join}</button></div>
            </div>`;
        });
    }

    updLang('en');
    function verify() { alert("Fayda ID Verification System is Online. Checking database..."); }
</script>
</body>
</html>
