<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ልማት Hub | Digital 2026</title>
    <style>
        :root { --b: #003973; --y: #FFD700; --g: #f4f4f4; }
        body { font-family: sans-serif; margin: 0; background: #fff; }
        .tick { background: var(--y); color: var(--b); padding: 10px; text-align: center; font-weight: bold; font-size: 14px; }
        nav { display: flex; justify-content: space-between; padding: 15px 5%; border-bottom: 1px solid #ddd; }
        .logo { color: var(--b); font-weight: bold; font-size: 20px; text-decoration: none; }
        .main { max-width: 900px; margin: 40px auto; padding: 20px; text-align: center; }
        .card { background: var(--b); color: #fff; padding: 40px; border-radius: 15px; border: 4px solid var(--y); }
        input { width: 80%; padding: 15px; margin: 20px 0; border-radius: 8px; border: none; font-size: 16px; text-align: center; }
        button { background: var(--y); color: var(--b); padding: 15px 30px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .langs { margin-bottom: 20px; }
        .l-btn { margin: 0 5px; padding: 5px 10px; cursor: pointer; border: 1px solid #ddd; background: #eee; border-radius: 4px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-top: 40px; }
        .tr { padding: 20px; border: 1px solid #eee; border-top: 4px solid var(--b); text-align: left; background: var(--g); border-radius: 8px; }
        footer { background: #111; color: #777; padding: 40px; margin-top: 50px; text-align: center; font-size: 12px; }
    </style>
</head>
<body>

<div class="tick" id="tk">ENROLLMENT OPEN: DIGITAL ETHIOPIA 2026 • VERIFIED BY FAYDA ID</div>

<nav>
    <a href="#" class="logo">ልማት Hub</a>
    <div>
        <span id="jb" style="background:var(--y); padding:8px 15px; border-radius:20px; font-weight:bold; font-size:12px; border:1px solid var(--b);">JOIN NOW</span>
    </div>
</nav>

<div class="main">
    <div class="langs">
        <button class="l-btn" onclick="sh('en')">English</button>
        <button class="l-btn" onclick="sh('am')">አማርኛ</button>
        <button class="l-btn" onclick="sh('om')">Afaan Oromoo</button>
    </div>

    <div class="card">
        <h1 id="ht">Ethiopia's 2026 Digital Mission</h1>
        <p id="hs">National ID Verification Portal</p>
        <input type="number" id="ip" placeholder="Enter Fayda ID">
        <br>
        <button id="vb">VERIFY & ENTER</button>
    </div>

    <h2 id="th" style="text-align:left; margin-top:40px; color:var(--b);">Official Tracks</h2>
    <div class="grid" id="gl"></div>
</div>

<footer>
    <p id="cp">© 2026 ልማት Hub | Official Fayda Partner</p>
</footer>

<script>
    const d = {
        en: { tk: "MISSION 2026: ENROLLMENT OPEN • VERIFIED BY FAYDA ID", ht: "Ethiopia's 2026 Digital Mission", hs: "National ID Verification Portal", ip: "Enter Fayda ID", vb: "VERIFY & ENTER", th: "Official Tracks (10)", jb: "JOIN NOW", tr: ["AI Engineering", "Cyber Security", "Full-Stack", "Data Science", "Cloud DevOps", "Mobile Dev", "Blockchain", "UI/UX Design", "IoT Systems", "Fintech"] },
        am: { tk: "ተልዕኮ 2026፡ ምዝገባ ተከፍቷል • በፋይዳ መታወቂያ የተረጋገጠ", ht: "የኢትዮጵያ 2026 ዲጂታል ተልዕኮ", hs: "የብሔራዊ መታወቂያ ማረጋገጫ ፖርታል", ip: "የፋይዳ መታወቂያ ያስገቡ", vb: "አረጋግጥ እና ግባ", th: "ኦፊሴላዊ የሥልጠና ዘርፎች (10)", jb: "አሁን ይቀላቀሉ", tr: ["አርቴፊሻል ኢንተለጀንስ", "የሳይበር ደህንነት", "ሙሉ የድር ልማት", "የመረጃ ሳይንስ", "ክላውድ ዴቭኦፕስ", "የሞባይል መተግበሪያ", "ብሎክቼይን", "ዩአይ/ዩኤክስ ዲዛይን", "አይኦቲ ሲስተምስ", "ፊንቴክ"] },
        om: { tk: "ERGA 2026: GALMEEN BANAMEERA • FAYDA ID'N MIRKANAAYE", ht: "Ergaa Diigitalaa Itoophiyaa 2026", hs: "Waraqaa Eenyummaa Mirkaneessuuf", ip: "Koodii Fayda Galchaa", vb: "MIRKANEESSI & SEENI", th: "Leenjiiwwan Ofisiyawaa (10)", jb: "AMMA SEENI", tr: ["AI Injiinariingii", "Cyber Security", "Full-Stack Web", "Data Science", "Cloud DevOps", "Mobile Dev", "Blockchain", "UI/UX Design", "IoT Systems", "Fintech"] }
    };

    function sh(l) {
        const c = d[l];
        document.getElementById('tk').innerText = c.tk;
        document.getElementById('ht').innerText = c.ht;
        document.getElementById('hs').innerText = c.hs;
        document.getElementById('ip').placeholder = c.ip;
        document.getElementById('vb').innerText = c.vb;
        document.getElementById('th').innerText = c.th;
        document.getElementById('jb').innerText = c.jb;
        const g = document.getElementById('gl');
        g.innerHTML = "";
        c.tr.forEach(t => { g.innerHTML += `<div class="tr"><b>${t}</b><br><small>Mission 2026</small></div>`; });
    }
    sh('en');
</script>
</body>
</html>
