<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ልማት Hub | Official 2026 Portal</title>
    <style>
        :root { --blue: #003973; --yellow: #FFD700; --light: #f4f7f6; --white: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; }
        body { background: var(--white); color: #333; line-height: 1.6; }

        /* HEADER & NAV */
        .ticker { background: var(--yellow); color: var(--blue); padding: 12px; font-weight: bold; text-align: center; position: sticky; top: 0; z-index: 2000; font-size: 0.85rem; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: white; border-bottom: 1px solid #eee; position: sticky; top: 40px; z-index: 1000; }
        .logo { font-size: 22px; font-weight: bold; color: var(--blue); text-decoration: none; }
        .lang-bar { display: flex; gap: 10px; }
        .lang-btn { padding: 5px 10px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.8rem; font-weight: bold; background: #f9f9f9; }
        .join-btn { background: var(--yellow); color: var(--blue); padding: 8px 20px; border-radius: 50px; font-weight: bold; text-decoration: none; border: 2px solid var(--blue); }

        .container { max-width: 1000px; margin: 40px auto; padding: 0 5%; }

        /* HERO LOGIN */
        .portal-card { background: var(--blue); color: white; padding: 50px 20px; border-radius: 15px; text-align: center; border: 4px solid var(--yellow); margin-bottom: 50px; }
        .id-input { width: 90%; max-width: 400px; padding: 15px; margin: 20px 0; border-radius: 8px; border: none; font-size: 1.1rem; text-align: center; }
        .v-btn { background: var(--yellow); color: var(--blue); padding: 15px 40px; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        /* DASHBOARD OPTIONS */
        .dashboard-options { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 50px; }
        .opt-card { background: var(--light); padding: 20px; border-radius: 10px; border-left: 5px solid var(--blue); text-align: left; }
        .opt-card h4 { color: var(--blue); margin-bottom: 5px; }

        /* TRACKS GRID */
        .grid-title { text-align: left; color: var(--blue); margin-bottom: 25px; border-left: 5px solid var(--yellow); padding-left: 15px; }
        .tracks-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 60px; }
        .track { background: #fff; padding: 25px; border-radius: 12px; border: 1px solid #eee; border-top: 5px solid var(--blue); text-align: left; transition: 0.3s; }
        .track:hover { transform: translateY(-5px); border-top-color: var(--yellow); }

        /* FOOTER */
        footer { background: #111; color: #ccc; padding: 60px 5% 30px; border-top: 6px solid var(--yellow); }
        .f-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 40px; text-align: left; }
