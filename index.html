<script>
    const tracks = [
        {n: "AI Engineering", img: "https://images.unsplash.com/photo-1677442136019-21780ecad995?w=400", tech: "Python, TensorFlow, Neural Networks", job: "AI Researcher"},
        {n: "Cyber Security", img: "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=400", tech: "Ethical Hacking, Encryption", job: "Security Analyst"},
        {n: "Full-Stack Dev", img: "https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=400", tech: "React, Node.js, PostgreSQL", job: "Web Systems Engineer"},
        {n: "Data Science", img: "https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=400", tech: "SQL, PowerBI, Machine Learning", job: "Data Architect"},
        {n: "Cloud Systems", img: "https://images.unsplash.com/photo-1544197150-b99a580bb7a8?w=400", tech: "AWS, Docker, Kubernetes", job: "Cloud Engineer"},
        {n: "Mobile App Dev", img: "https://images.unsplash.com/photo-1512941937669-90a1b58e7e9c?w=400", tech: "Flutter, Dart, Firebase", job: "App Developer"},
        {n: "Network Eng.", img: "https://images.unsplash.com/photo-1558494949-ef010cbdcc51?w=400", tech: "Cisco, IP Routing, Firewalls", job: "Network Administrator"},
        {n: "UI/UX Design", img: "https://images.unsplash.com/photo-1586717791821-3f44a563eb4c?w=400", tech: "Figma, Prototyping, Research", job: "Product Designer"},
        {n: "Blockchain Tech", img: "https://images.unsplash.com/photo-1639762681485-074b7f938ba0?w=400", tech: "Solidity, Smart Contracts", job: "Web3 Developer"},
        {n: "Digital Marketing", img: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=400", tech: "SEO, Analytics, Strategy", job: "Digital Growth Lead"}
    ];

    // FAQ logic (keeping your 5 professional FAQs)
    const faqs = [
        {q: "What is the Career focus?", a: "Each track leads to a specific job role in Ethiopia's digital economy."},
        {q: "Is Fayda ID mandatory?", a: "Yes, it is used to track your technical progress and award certificates."},
        {q: "How long is each course?", a: "Courses range from 3 to 6 months depending on technical complexity."},
        {q: "Are the labs online?", a: "Yes, you will have access to a virtual lab environment for all technical work."},
        {q: "Is there placement help?", a: "Successful graduates will be connected to the Digital Mission partner network."}
    ];

    function loadSite() {
        // Renders the Hero section
        document.getElementById('hero').innerHTML = `
            <h1>Career Technical Hub</h1>
            <p style="color:#94a3b8;">Enter your 10-Digit Fayda ID to access professional training.</p>
            <input type="number" id="f-id" class="id-input" placeholder="0000000000"><br>
            <button onclick="alert('Identity Verified')" class="v-btn">START CAREER</button>`;

        // Renders all 10 tracks with images and tech tags
        const g = document.getElementById('tr-grid'); g.innerHTML = "";
        tracks.forEach(t => {
            g.innerHTML += `
                <div class="card">
                    <img src="${t.img}">
                    <div class="card-body">
                        <div style="font-weight:bold; font-size:1.1rem;">${t.n}</div>
                        <div class="tech-stack" style="color:#38bdf8; font-size:0.75rem;">${t.tech}</div>
                        <div class="career-path" style="background:rgba(56,189,248,0.1); padding:4px 8px; border-radius:8px; display:inline-block; margin-top:10px; font-size:0.7rem;">${t.job}</div>
                    </div>
                </div>`;
        });

        // Renders the 5 FAQs
        const f = document.getElementById('faq-list'); f.innerHTML = "";
        faqs.forEach(item => {
            f.innerHTML += `<details><summary>${item.q}</summary><p style="padding-top:10px; color:#94a3b8;">${item.a}</p></details>`;
        });
    }

    loadSite();
</script>
