<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ልማት Hub | Digital Mission 2026</title>
    <style>
        :root { --blue: #003973; --yellow: #FFD700; --bg: #f8fafc; --white: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', 'Segoe UI', sans-serif; scroll-behavior: smooth; }
        body { background: var(--bg); color: #1e293b; }

        /* 1. PROGRESS TICKER */
        .ticker-wrap { background: var(--blue); color: white; padding: 12px 0; font-weight: 600; position: sticky; top: 0; z-index: 2000; overflow: hidden; border-bottom: 3px solid var(--yellow); }
        .ticker-move { display: inline-block; white-space: nowrap; padding-left: 100%; animation: ticker 30s linear infinite; }
        @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        /* 2. MODERN NAV */
        header { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); height: 75px; display: flex; justify-content: space-between; align-items: center; padding: 0 8%; position: sticky; top: 43px; z-index: 1000; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .logo { font-size: 24px; font-weight: 800; color: var(--blue); text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .logo::before { content: '◈'; color: var(--yellow); font-size: 30px; }
        .lang-select { border: 2px solid var(--blue); padding: 6px 12px; border-radius: 10px; font-weight: 700; cursor: pointer; color: var(--blue); outline: none; }

        /* 3. CLIENT HERO */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .hero { 
            background: linear-gradient(135deg, #003973 0%, #0056b3 100%); 
            color: white; padding: 80px 20px; border-radius: 35px; text-align: center; 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); position: relative;
        }
        .hero h1 { font-size: 2.8rem; margin-bottom: 15px; letter-spacing: -1px; }
        .id-input { 
            padding: 20px; width: 90%; max-width: 480px; border-radius: 18px; border: 3px solid transparent; 
            margin: 30px 0; font-size: 1.3rem; text-align: center; transition: 0.4s;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }
        .id-input:focus { border-color: var(--yellow); transform: scale(1.03); outline: none; }

        /* 4. TRACKS GRID */
        .section-h { font-size: 2.2rem; color: var(--blue); margin: 60px 0 30px; display: flex; align-items: center; gap: 15px; }
        .section-h::after { content: ''; height: 4px; background: var(--yellow); flex-grow: 1; border-radius: 10px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
        .card { 
            background: white; border-radius: 28px; overflow: hidden; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #e2e8f0;
        }
        .card:hover { transform: translateY(-15px); box-shadow: 0 25px 30px -10px rgba(0,0,0,0.1); border-color: var(--yellow); }
        .card img { width: 100%; height: 210px; object-fit: cover; transition: 0.5s; }
        .card:hover img { transform: scale(1.1); }
        .card-body { padding: 30px; }
        .card h3 { font-size: 1.5rem; margin-bottom: 20px; color: var(--blue); }
        
        .btn { 
            background: var(--yellow); color: var(--blue); border: none; 
            padding: 16px; border-radius: 15px; font-weight: 800; cursor: pointer; 
            width: 100%; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
        }
        .btn:hover { background: var(--blue); color: white; }

        /* 5. FOOTER */
        footer { background: #0f172a; color: #94a3b8; padding: 80px 20px; text-align: center; margin-top: 100px; border-radius: 50px 50px 0 0; }
        .footer-logo { color: white; font-size: 2rem; font-weight: 800; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="ticker-wrap"><div class="ticker-move" id="ticker-text">CONNECTING TO MISSION 2026 NETWORK...</div></div>

<header>
    <a href="#" class="logo">ልማት Hub</a>
    <select class="lang-select" id="langPicker" onchange="updLang(this.value)">
        <option value="en">English</option>
        <option value="am">አማርኛ</option>
        <option value="om">Oromoo</option>
    </select>
</header>

<div class="container">
    <div class="hero">
        <h1 id="h-title">Ethiopia's 2026 Digital Mission</h1>
        <p id="h-sub" style="font-size: 1.2rem; opacity: 0.9;">Secure your spot in the future economy.</p>
        <input type="number" id="id-box" class="id-input" placeholder="10-Digit Fayda ID">
    </div>

    <div id="tracks">
        <h2 class="section-h" id="t-head">Official Tracks</h2>
        <div class="grid" id="track-list"></div>
    </div>
</div>

<footer>
    <div class="footer-logo">ልማት Hub</div>
    <p>A partnership for Digital Ethiopia 2026</p>
    <div style="margin-top: 30px; font-size: 0.8rem;">Powered by National ID Program & MoIT</div>
</footer>

<script>
    const images = [
        "https://images.unsplash.com/photo-1677442136019-21780ecad995?w=500", 
        "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=500", 
        "https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=500", 
        "https://images.pexels.com/photos/3184291/pexels-photo-3184291.jpeg?w=500", 
        "https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=500", 
        "https://images.unsplash.com/photo-1512941937669-90a1b58e7e9c?w=500", 
        "https://images.unsplash.com/photo-1639762681485-074b7f938ba0?w=500", 
        "https://images.pexels.com/photos/196644/pexels-photo-196644.jpeg?w=500", 
        "https://images.unsplash.com/photo-1518770660439-4636190af475?w=500", 
        "https://images.pexels.com/photos/259200/pexels-photo-259200.jpeg?w=500"
    ];

    const data = {
        en: { title: "Ethiopia's 2026 Digital Mission", tracks: "Official Tracks", join: "JOIN TRACK", welcome: "Access Granted: ", goal: "Live Enrollment: ", error: "Enter 10-digit Fayda ID first.", names: ["AI Engineering", "Cyber Security", "Fullstack Web", "Data Science", "Cloud Architecture", "Mobile App Dev", "Blockchain", "UI/UX Design", "IoT Systems", "Digital Fintech"] },
        am: { title: "የኢትዮጵያ 2026 ዲጂታል ተልዕኮ", tracks: "ይፋዊ ትራኮች", join: "ተቀላቀል", welcome: "ተፈቅዷል! ትራክ፡ ", goal: "ቀጥታ ምዝገባ፡ ", error: "መጀመሪያ ባለ 10 አሃዝ መታወቂያ ያስገቡ።", names: ["አርቴፊሻል ኢንተለጀንስ", "የሳይበር ደህንነት", "የድር ልማት", "የመረጃ ሳይንስ", "ክላውድ", "ሞባይል ልማት", "ብሎክቼይን", "ዲዛይን", "አይኦቲ", "ፊንቴክ"] },
        om: { title: "Misiyoona Diijitaalaa 2026", tracks: "Kallattiiwwan", join: "ITTI MAKKAMI", welcome: "Hayyamameera! Kallattii: ", goal: "Galmeessaa Jira: ", error: "Lakkoofsa ID Faydaa digitii 10 galchaa.", names: ["AI Engineering", "Cyber Security", "Web Dev", "Data Science", "Cloud", "Mobile", "Blockchain", "UI/UX", "IoT", "Fintech"] }
    };

    let count = 856320;
    setInterval(() => {
        count += Math.floor(Math.random() * 3);
        let l = localStorage.getItem('hubLang') || 'en';
        document.getElementById('ticker-text').innerText = `● ${data[l].goal} ${count.toLocaleString()} / 1,000,000 CITIZENS ACTIVE`;
    }, 2500);

    function handleJoin(trackName) {
        const idBox = document.getElementById('id-box');
        const l = localStorage.getItem('hubLang') || 'en';

        if (idBox.value.length !== 10) {
            alert(data[l].error);
            idBox.style.boxShadow = "0 0 20px rgba(255,0,0,0.5)";
            return;
        }

        localStorage.setItem('userEnroll', JSON.stringify({id: idBox.value, track: trackName}));
        alert("Verification Success! Welcome to the Mission.");
        location.reload();
    }

    function updLang(l) {
        localStorage.setItem('hubLang', l);
        let d = data[l];
        document.getElementById('h-title').innerText = d.title;
        document.getElementById('t-head').innerText = d.tracks;
        
        let list = document.getElementById('track-list');
        list.innerHTML = "";
        d.names.forEach((n, i) => {
            list.innerHTML += `
                <div class="card">
                    <img src="${images[i]}">
                    <div class="card-body">
                        <h3>${n}</h3>
                        <button class="btn" onclick="handleJoin('${n}')">${d.join}</button>
                    </div>
                </div>`;
        });

        let saved = localStorage.getItem('userEnroll');
        if(saved) {
            let info = JSON.parse(saved);
            document.getElementById('h-sub').innerHTML = `
                <span style="background:var(--yellow); color:var(--blue); padding:10px 20px; border-radius:10px; font-weight:800;">
                    ${d.welcome}${info.track}
                </span>`;
            document.getElementById('id-box').style.display = 'none';
        }
    }

    updLang(localStorage.getItem('hubLang') || 'en');
</script>
</body>
</html>
