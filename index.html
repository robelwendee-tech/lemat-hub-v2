<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ልማት Hub | Mission 2026</title>
    <style>
        :root { --blue: #003973; --yellow: #FFD700; --bg: #f8f9fa; --green: #28a745; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; scroll-behavior: smooth; }
        body { background: var(--bg); overflow-x: hidden; }

        /* HEADER & LOGO */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 8%; background: white; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 1000; }
        .logo-box { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-circle { width: 40px; height: 40px; background: var(--blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--yellow); font-weight: bold; border: 2px solid var(--yellow); }
        .logo-text { font-size: 22px; font-weight: 800; color: var(--blue); letter-spacing: -1px; }

        /* TICKER */
        .ticker { background: var(--yellow); color: var(--blue); padding: 10px 0; font-weight: bold; overflow: hidden; white-space: nowrap; }
        .ticker-content { display: inline-block; padding-left: 100%; animation: scroll 25s linear infinite; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        /* HERO & TRANSITION */
        .container { max-width: 1100px; margin: 0 auto; padding: 40px 5%; transition: 0.5s; }
        .hero { background: var(--blue); color: white; padding: 60px 20px; border-radius: 24px; text-align: center; border: 5px solid var(--yellow); margin-bottom: 40px; box-shadow: 0 20px 40px rgba(0,57,115,0.2); }
        
        /* INPUT BOX */
        .id-input { padding: 18px; width: 90%; max-width: 400px; border-radius: 12px; border: 3px solid transparent; margin: 20px 0; text-align: center; font-size: 1.2rem; transition: 0.3s; }
        .id-input:focus { border-color: var(--yellow); outline: none; box-shadow: 0 0 15px rgba(255,215,0,0.3); }

        /* BUTTONS */
        .v-btn { background: var(--yellow); color: var(--blue); padding: 18px 40px; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; transform: scale(1); transition: 0.2s; }
        .v-btn:active { transform: scale(0.95); }
        
        /* LOADING SPINNER */
        #loader { display: none; margin: 20px auto; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--yellow); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* TRACK CARDS */
        .section-h { color: var(--blue); margin: 40px 0 20px; border-left: 8px solid var(--yellow); padding-left: 15px; font-size: 1.5rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; opacity: 0.3; pointer-events: none; transition: 1s; }
        .grid.active { opacity: 1; pointer-events: all; }

        .card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid #eee; transition: 0.3s; }
        .card:hover { transform: translateY(-10px); border-color: var(--yellow); }
        .card-img { width: 100%; height: 180px; background: var(--blue); }
        .card-img img { width: 100%; height: 100%; object-fit: cover; }
        .card-info { padding: 20px; font-weight: bold; text-align: center; color: var(--blue); font-size: 1.1rem; }
    </style>
</head>
<body>

<nav>
    <a href="#" class="logo-box">
        <div class="logo-circle">ል</div>
        <div class="logo-text">ልማት Hub</div>
    </a>
    <div style="font-weight:700; color:var(--blue); font-size:0.9rem;">2026 MISSION</div>
</nav>

<div class="ticker"><div class="ticker-content">MISSION 2026: ENROLLMENT OPEN • VERIFIED BY FAYDA NATIONAL ID • ACCESS YOUR PORTAL NOW •</div></div>

<div class="container" id="main-content">
    <div class="hero" id="hero-box">
        <h1 style="font-size: 2.5rem; margin-bottom: 10px;">Portal Entry</h1>
        <p style="opacity: 0.9;">Verify your Fayda ID to unlock track selection</p>
        
        <input type="number" id="idField" class="id-input" placeholder="Enter Fayda ID Number">
        <div id="loader"></div>
        <br>
        <button class="v-btn" id="verifyBtn" onclick="startVerification()">VERIFY & ENTER</button>
        <p id="statusMsg" style="margin-top:20px; font-weight:bold;"></p>
    </div>

    <div id="portal-area">
        <h2 class="section-h">Your Dashboard Tracks</h2>
        <div class="grid" id="track-grid">
            </div>
    </div>
</div>

<script>
    const trackImages = [
        "https://images.unsplash.com/photo-1677442136019-21780ecad995?w=500", // AI
        "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=500", // Cyber
        "https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=500", // Web
        "https://images.pexels.com/photos/3184291/pexels-photo-3184291.jpeg?w=500", // Data Science
        "https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=500", // Cloud
        "https://images.unsplash.com/photo-1512941937669-90a1b58e7e9c?w=500", // Mobile
        "https://images.unsplash.com/photo-1639762681485-074b7f938ba0?w=500", // Blockchain
        "https://images.pexels.com/photos/196644/pexels-photo-196644.jpeg?w=500", // UI/UX
        "https://images.unsplash.com/photo-1518770660439-4636190af475?w=500", // IoT
        "https://images.pexels.com/photos/259200/pexels-photo-259200.jpeg?w=500"  // Fintech
    ];
    const trackNames = ["AI Engineering", "Cyber Security", "Web Dev", "Data Science", "Cloud Computing", "Mobile Dev", "Blockchain", "UI/UX Design", "IoT Systems", "Fintech"];

    // 1. Initial Populate
    const grid = document.getElementById('track-grid');
    trackNames.forEach((name, i) => {
        grid.innerHTML += `
            <div class="card">
                <div class="card-img"><img src="${trackImages[i]}" alt="${name}"></div>
                <div class="card-info">${name}</div>
            </div>`;
    });

    // 2. ENTRY ANIMATION LOGIC
    function startVerification() {
        const idVal = document.getElementById('idField').value;
        const btn = document.getElementById('verifyBtn');
        const loader = document.getElementById('loader');
        const msg = document.getElementById('statusMsg');

        if(idVal.length < 10) {
            msg.style.color = "#ff4d4d";
            msg.innerText = "❌ Please enter a valid 10-digit Fayda ID";
            return;
        }

        // Start Transition
        btn.style.display = "none";
        loader.style.display = "block";
        msg.style.color = "white";
        msg.innerText = "Connecting to Fayda Database...";

        setTimeout(() => {
            loader.style.display = "none";
            msg.style.color = "var(--yellow)";
            msg.innerText = "✅ ID VERIFIED! Welcome to ልማት Hub.";
            
            // "Move In" Effect
            document.getElementById('track-grid').classList.add('active');
            document.getElementById('hero-box').style.background = "var(--green)";
            
            // Smooth scroll to the dashboard
            window.scrollTo({ top: 600, behavior: 'smooth' });
        }, 2000);
    }
</script>
</body>
</html>
