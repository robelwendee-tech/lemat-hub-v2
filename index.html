<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ልማት Hub | Digital Ethiopia 2026</title>
    <style>
        :root { --blue: #003973; --yellow: #FFD700; --bg: #f4f7f9; --white: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, sans-serif; }
        body { background: var(--bg); color: #333; line-height: 1.6; }

        /* 1. TOP UI ELEMENTS */
        .ticker { background: var(--yellow); color: var(--blue); padding: 12px; font-weight: 800; text-align: center; font-size: 0.9rem; letter-spacing: 1px; }
        header { background: var(--white); height: 75px; display: flex; justify-content: space-between; align-items: center; padding: 0 8%; box-shadow: 0 2px 15px rgba(0,0,0,0.08); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 26px; font-weight: 900; color: var(--blue); text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .logo::before { content: "◈"; color: var(--yellow); }

        /* 2. HERO AREA (The Blue Box) */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .hero { background: linear-gradient(135deg, var(--blue) 0%, #0056b3 100%); color: white; padding: 60px 30px; border-radius: 35px; text-align: center; border-bottom: 10px solid var(--yellow); box-shadow: 0 20px 40px rgba(0,57,115,0.2); transition: 0.5s; }
        .hero h1 { font-size: 2.5rem; margin-bottom: 10px; }
        
        /* 3. INPUTS & BUTTONS */
        .input-group { display: flex; gap: 12px; justify-content: center; align-items: center; margin-top: 30px; flex-wrap: wrap; }
        .id-input { padding: 18px; width: 320px; border-radius: 15px; border: 3px solid transparent; font-size: 1.2rem; text-align: center; transition: 0.3s; box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        .id-input:focus { outline: none; border-color: var(--yellow); transform: scale(1.02); }
        .verify-btn { background: var(--yellow); color: var(--blue); border: none; padding: 18px 35px; border-radius: 15px; font-weight: 900; cursor: pointer; transition: 0.3s; font-size: 1rem; }
        .verify-btn.ready { background: #28a745; color: white; transform: scale(1.05); }

        /* 4. SOCIAL GRID (Hidden until Enroll) */
        .share-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 12px; margin: 30px auto; max-width: 700px; }
        .s-btn { padding: 14px; border-radius: 12px; color: white; text-decoration: none; font-weight: bold; font-size: 0.85rem; text-align: center; transition: 0.3s; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .s-btn:hover { transform: translateY(-3px); filter: brightness(1.1); }
        
        .tg { background: #0088cc; } .wa { background: #25D366; } .fb { background: #1877F2; } 
        .xx { background: #000000; } .li { background: #0A66C2; } .cp { background: #64748b; }

        .return-btn { background: rgba(255,255,255,0.15); color: white; border: 1px solid white; padding: 10px 20px; border-radius: 10px; cursor: pointer; margin-top: 25px; transition: 0.3s; }
        .return-btn:hover { background: white; color: var(--blue); }

        /* 5. TRACK CARDS */
        .section-h { font-size: 2.2rem; color: var(--blue); margin: 60px 0 30px; border-left: 12px solid var(--yellow); padding-left: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
        .card { background: white; border-radius: 25px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; transition: 0.4s; border: 1px solid #eee; }
        .card:hover { transform: translateY(-10px); border-color: var(--yellow); }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-body { padding: 30px; }
        .join-btn { background: var(--yellow); color: var(--blue); border: none; padding: 15px; border-radius: 12px; font-weight: 800; width: 100%; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .join-btn:hover { background: var(--blue); color: white; }

        footer { text-align: center; padding: 80px 20px; color: #94a3b8; font-weight: 600; }
    </style>
</head>
<body>

<div class="ticker">● NATIONAL ID VERIFICATION SYSTEM ACTIVE ● MISSION 2026 PROGRESS: 85% ●</div>

<header>
    <a href="#" class="logo">ልማት Hub</a>
    <div style="font-weight: bold; color: var(--blue);">Ethiopia 2026</div>
</header>

<div class="container">
    <div class="hero" id="hero-box">
        <h1>Ethiopia's 2026 Digital Mission</h1>
        <p id="instruction">Please enter your 10-digit Fayda ID to verify your status</p>
        <div class="input-group" id="entry-area">
            <input type="number" id="id-box" class="id-input" placeholder="0000000000" oninput="checkLength(this.value)">
            <button onclick="manualVerify()" id="v-btn" class="verify-btn">VERIFY ID</button>
        </div>
    </div>

    <div id="tracks-container">
        <h2 class="section-h">Official Skills Tracks</h2>
        <div class="grid" id="track-list"></div>
    </div>
</div>

<footer>
    <p>© 2026 ልማት Hub | Ministry of Innovation and Technology</p>
</footer>

<script>
    const tracks = ["AI Engineering", "Cyber Security", "Web Development", "Data Science", "Cloud Systems", "Mobile Apps", "Blockchain", "UI/UX Design", "IoT Systems", "Fintech"];
    const images = ["https://images.unsplash.com/photo-1677442136019-21780ecad995?w=500", "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=500", "https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=500", "https://images.pexels.com/photos/3184291/pexels-photo-3184291.jpeg?w=500", "https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=500", "https://images.unsplash.com/photo-1512941937669-90a1b58e7e9c?w=500", "https://images.unsplash.com/photo-1639762681485-074b7f938ba0?w=500", "https://images.pexels.com/photos/196644/pexels-photo-196644.jpeg?w=500", "https://images.unsplash.com/photo-1518770660439-4636190af475?w=500", "https://images.pexels.com/photos/259200/pexels-photo-259200.jpeg?w=500"];

    // 1. AUTO-CHECK LOGIC
    function checkLength(val) {
        const btn = document.getElementById('v-btn');
        if(val.length === 10) {
            btn.classList.add('ready');
            btn.innerText = "✓ ID READY";
        } else {
            btn.classList.remove('ready');
            btn.innerText = "VERIFY ID";
        }
    }

    // 2. VERIFICATION LOGIC
    function manualVerify() {
        const id = document.getElementById('id-box').value;
        if(id.length !== 10) { alert("Invalid ID. Please enter exactly 10 digits."); return; }
        alert("Fayda ID Verified! Now scroll down and join your preferred track.");
    }

    // 3. ENROLLMENT LOGIC (Invisible Memory)
    function joinTrack(trackName) {
        const idInput = document.getElementById('id-box').value;
        if(idInput.length !== 10) { alert("Please verify your ID first."); return; }
        
        const enrollmentData = { id: idInput, track: trackName, date: new Date().toLocaleDateString() };
        localStorage.setItem('userEnroll', JSON.stringify(enrollmentData));
        location.reload(); // Refresh to show success screen
    }

    // 4. THE RETURN/RESET LOGIC
    function resetEnrollment() {
        localStorage.removeItem('userEnroll');
        location.reload();
    }

    // 5. PAGE LOAD UI SYNC
    window.onload = function() {
        // Load the tracks into the grid
        const grid = document.getElementById('track-list');
        tracks.forEach((name, i) => {
            grid.innerHTML += `
                <div class="card">
                    <img src="${images[i]}" alt="${name}">
                    <div class="card-body">
                        <h3>${name}</h3>
                        <button class="join-btn" onclick="joinTrack('${name}')">Enroll Now</button>
                    </div>
                </div>`;
        });

        // Check if user is already enrolled
        const savedData = localStorage.getItem('userEnroll');
        if(savedData) {
            const info = JSON.parse(savedData);
            const shareText = `I just enrolled in the ${info.track} track for Ethiopia's 2026 Mission! Join the movement: `;
            const pageUrl = window.location.href;

            document.getElementById('hero-box').innerHTML = `
                <h1 style="color:var(--yellow); font-size:3rem;">SUCCESS!</h1>
                <p style="font-size:1.2rem;">You are officially verified for <b>${info.track}</b></p>
                <p style="opacity:0.8; font-size:0.9rem; margin-top:5px;">Enrolled on: ${info.date} | ID: ${info.id}</p>
                
                <div class="share-grid">
                    <a href="https://t.me/share/url?url=${pageUrl}&text=${shareText}" target="_blank" class="s-btn tg">Telegram</a>
                    <a href="https://wa.me/?text=${shareText}${pageUrl}" target="_blank" class="s-btn wa">WhatsApp</a>
                    <a href="https://www.facebook.com/sharer/sharer.php?u=${pageUrl}" target="_blank" class="s-btn fb">Facebook</a>
                    <a href="https://twitter.com/intent/tweet?text=${shareText}&url=${pageUrl}" target="_blank" class="s-btn xx">X / Twitter</a>
                    <a href="https://www.linkedin.com/sharing/share-offsite/?url=${pageUrl}" target="_blank" class="s-btn li">LinkedIn</a>
                    <button onclick="navigator.clipboard.writeText('${pageUrl}'); alert('Link Copied!')" class="s-btn cp">Copy Link</button>
                </div>
                
                <button class="return-btn" onclick="resetEnrollment()">← Return / Change Track</button>
            `;
            // Hide the tracks so they focus on their success
            document.getElementById('tracks-container').style.display = 'none';
        }
    }
</script>
</body>
</html>
