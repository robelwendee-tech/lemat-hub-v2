<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ልማት Hub | Digital 2026 Ultimate</title>
    <style>
        :root { --blue: #003973; --yellow: #FFD700; --bg: #f8f9fa; --white: #ffffff; --green: #28a745; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; }
        body { background: var(--bg); color: #333; line-height: 1.5; }

        /* HEADER & NAV */
        .ticker { background: var(--yellow); color: var(--blue); padding: 12px; font-weight: bold; text-align: center; font-size: 0.85rem; position: sticky; top: 0; z-index: 2000; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 8%; background: white; border-bottom: 1px solid #ddd; position: sticky; top: 41px; z-index: 1000; }
        .logo { font-size: 24px; font-weight: bold; color: var(--blue); text-decoration: none; }
        .nav-right { display: flex; gap: 15px; align-items: center; }
        .lang-select { padding: 6px; border-radius: 5px; border: 1px solid #ccc; font-weight: bold; cursor: pointer; }
        .join-btn { background: var(--yellow); color: var(--blue); padding: 10px 20px; border-radius: 50px; font-weight: bold; border: 2px solid var(--blue); text-decoration: none; box-shadow: 2px 2px 0px var(--blue); }

        .container { max-width: 1100px; margin: 40px auto; padding: 0 5%; }

        /* PORTAL & SEARCH */
        .hero { background: var(--blue); color: white; padding: 50px 20px; border-radius: 20px; text-align: center; border: 4px solid var(--yellow); margin-bottom: 40px; position: relative; }
        .id-input { width: 90%; max-width: 420px; padding: 16px; margin: 20px 0; border-radius: 8px; border: none; font-size: 1.1rem; text-align: center; }
        .v-btn { background: var(--yellow); color: var(--blue); padding: 16px 45px; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        
        .search-container { margin-top: 20px; }
        .search-bar { width: 100%; max-width: 500px; padding: 12px; border-radius: 30px; border: 1px solid #ddd; margin-bottom: 30px; outline: none; }

        /* ADVANCED STATS */
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 50px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; border-left: 6px solid var(--blue); box-shadow: 0 4px 6px rgba(0,0,0,0.05); text-align: left; }
        .stat-card b { color: var(--blue); display: block; margin-bottom: 5px; }
        .badge-live { display: inline-block; padding: 2px 8px; background: var(--green); color: white; border-radius: 4px; font-size: 0.7rem; margin-bottom: 10px; }

        /* TRACKS GRID */
        .section-h { color: var(--blue); margin-bottom: 25px; border-left: 6px solid var(--yellow); padding-left: 15px; text-align: left; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 60px; }
        .track { background: white; padding: 25px; border-radius: 15px; border-top: 5px solid var(--blue); text-align: left; border: 1px solid #eee; }
        .track:hover { border-top-color: var(--yellow); transform: translateY(-5px); cursor: pointer; }

        /* FAQ & SUPPORT */
        .faq-box { background: white; padding: 40px; border-radius: 20px; text-align: left; border: 1px solid #ddd; margin-bottom: 60px; }
        .support-bubble { position: fixed; bottom: 20px; right: 20px; background: var(--blue); color: white; padding: 15px 25px; border-radius: 50px; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.2); cursor: pointer; z-index: 3000; border: 2px solid var(--yellow); }

        /* FOOTER */
        footer { background: #111; color: white; padding: 60px 8% 40px; }
        .f-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 40px; text-align: left; }
        .f-col h4 { color: var(--yellow); margin-bottom: 20px; font-size: 0.9rem; }
        .f-bottom { border-top: 1px solid #333; margin-top: 40px; padding-top: 20px; text-align: center; color: #777; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="ticker" id="tk">ENROLLMENT OPEN: DIGITAL ETHIOPIA 2026 STRATEGY • VERIFIED BY FAYDA ID</div>

<nav>
    <a href="#" class="logo">ልማት Hub</a>
    <div class="nav-right">
        <select class="lang-select" onchange="upd(this.value)">
            <option value="en">English</option>
            <option value="am">አማርኛ</option>
            <option value="om">Afaan Oromoo</option>
        </select>
        <a href="#" class="join-btn" id="jb">JOIN NOW</a>
    </div>
</nav>

<div class="container">
    <div class="hero">
        <h1 id="ht">Ethiopia's 2026 Digital Mission</h1>
        <p id="hs">National ID Verification Portal</p>
        <input type="number" class="id-input" id="id-pl" placeholder="Enter Fayda ID to access dashboard">
        <br>
        <button class="v-btn" id="vb">VERIFY & ENTER</button>
    </div>

    <div class="stats">
        <div class="stat-card">
            <span class="badge-live">LIVE</span>
            <b id="o1">Learning Streak</b>
            <p id="o1s">0 Days (Verify to Start)</p>
        </div>
