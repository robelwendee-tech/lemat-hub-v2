<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ልማት Hub | Ethiopia 2026</title>
    <style>
        * { scroll-behavior: smooth; box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: sans-serif; background: #ffffff; color: #333; line-height: 1.5; }
        
        /* Nav & Language Bar */
        nav { background: #fff; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo { font-weight: bold; font-size: 1.5rem; color: #003973; text-decoration: none; }
        .nav-links { display: flex; align-items: center; }
        .nav-links a { text-decoration: none; color: #333; margin-left: 15px; font-size: 0.9rem; }
        .lang-btn { margin-left: 15px; color: #003973; border: 1px solid #003973; padding: 3px 8px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-v { background: #2E7D32; color: #fff !important; padding: 8px 15px; border-radius: 5px; }

        section { padding: 60px 5%; text-align: center; border-bottom: 1px solid #eee; }
        
        /* Blue Fayda Box */
        .fayda-box { background: #003973; color: white; padding: 50px 5%; }
        .card { max-width: 500px; margin: 0 auto; border: 2px solid #FFD700; padding: 30px; border-radius: 12px; }
        .inp { width: 100%; padding: 12px; margin: 15px 0; border-radius: 5px; border: none; }
        .btn-f { width: 100%; padding: 15px; background: #FFD700; color: #003973; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }

        /* Roadmap Table */
        table { width: 100%; max-width: 800px; margin: 20px auto; border-collapse: collapse; }
        th { background: #003973; color: white; padding: 12px; }
        td { padding: 12px; border: 1px solid #ddd; }

        /* Course Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
        .course { background: #f9f9f9; padding: 20px; border-radius: 8px; border-top: 4px solid #003973; text-align: left; }
        
        /* FAQ */
        .faq { max-width: 700px; margin: 0 auto; text-align: left; }
        .faq-i { background: #eee; padding: 15px; border-radius: 5px; margin-bottom: 10px; }
    </style>
</head>
<body>

<nav>
    <a href="#" class="logo">ልማት Hub</a>
    <div class="nav-links">
        <a href="#schedule">Schedule</a>
        <a href="#courses">Courses</a>
        <a href="#faq">FAQ</a>
        <span class="lang-btn">EN | አማርኛ</span>
        <a href="#signup" class="btn-v">Verify ID</a>
    </div>
</nav>

<section id="home">
    <h1 style="color:#003973; font-size: 2.5rem;">ልማት Hub</h1>
    <p>Ethiopia's 2026 Digital Mission.</p>
</section>

<section id="signup" class="fayda-box">
