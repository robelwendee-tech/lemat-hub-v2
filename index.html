<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ልማት Hub | Mission 2026</title>
    <style>
        :root { --blue: #003973; --yellow: #FFD700; --bg: #f8f9fa; --white: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; scroll-behavior: smooth; }
        body { background: var(--bg); }

        /* 1. TOP TICKER */
        .ticker-wrap { background: var(--yellow); color: var(--blue); padding: 8px 0; font-weight: bold; overflow: hidden; white-space: nowrap; }
        .ticker-move { display: inline-block; padding-left: 100%; animation: ticker 25s linear infinite; }
        @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        /* 2. NAVIGATION HEADER */
        header { 
            background: var(--white); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px 8%; 
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo { font-size: 24px; font-weight: bold; color: var(--blue); text-decoration: none; }
        .nav-links { display: flex; align-items: center; gap: 25px; }
        .nav-links a { text-decoration: none; color: #444; font-weight: 500; font-size: 0.95rem; }
        .lang-box { 
            border: 1px solid #ccc; 
            padding: 5px 10px; 
            border-radius: 5px; 
            background: #fff; 
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* 3. HERO SECTION */
        .container { max-width: 1100px; margin: 40px auto; padding: 0 5%; }
        .hero-box { 
            background: var(--blue); 
            border-radius: 20px; 
            padding: 60px 20px; 
            text-align: center; 
            color: white; 
            border: 4px solid var(--yellow); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .hero-box h1 { font-size: 2.2rem; margin-bottom: 10px; }
        .hero-box input { 
            width: 80%; max-width: 400px; padding: 12px; 
            border-radius: 8px; border: none; margin: 20px 0; 
            text-align: center; font-size: 1rem; 
        }
        .verify-btn { 
            background: var(--yellow); color: var(--blue); 
            padding: 12px 35px; border: none; border-radius: 8px; 
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .verify-btn:hover { background: white; }

        /* 4. TRACKS GRID */
        .section-title { 
            color: var(--blue); margin: 50px 0 25px; 
            padding-left: 15px; border-left: 8px solid var(--yellow); 
        }
        .tracks-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        .track-card { 
            background: white; border-radius: 20px; overflow: hidden; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); border: 1px solid #eee; text-align: center;
        }
        .track-img { width: 100%; height: 180px; background: var(--blue); }
        .track-img img { width: 100%; height: 100%; object-fit: cover; }
        .track-info { padding: 20px; }
        .join-btn { 
            background: var(--blue); color: white; width: 100%; 
            padding: 10px; border: none; border-radius: 8px; 
            margin-top: 15px; cursor: pointer; font-weight: bold;
        }

        /* 5. MODAL */
        #modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; align-items:center; justify-content:center; }
        .modal-body { background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; position: relative; }
    </style>
</head>
<body>

<div class="ticker-wrap">
    <div class="ticker-move" id="ticker-text">
        MISSION 2026: ENROLLMENT OPEN • VERIFIED BY FAYDA NATIONAL ID • JOIN THE DIGITAL TRANSFORMATION NOW •
    </div>
</div>

<header>
    <a href="#" class="logo">ልማት Hub</a>
    <div class="nav-links">
        <a href="#about">About</a>
        <a href="#tracks">Tracks</a>
        <a href="#contact">Contact</a>
        <select class="lang-box" onchange="changeLang(this.value)">
            <option value="en">EN</option>
            <option value="am">አማ</option>
            <option value="om">ORM</option>
        </select>
    </div>
</header>

<div class="container">
    <div class="hero-box">
        <h1 id="hero-t">Ethiopia's 2026 Digital Mission</h1>
        <p id="hero-s">Enter Fayda ID to verify</p>
        <input type="number" id="id-in" placeholder="ID Number">
        <br>
        <button class="verify-btn" onclick="verify()" id="v-btn">VERIFY & ENTER</button>
    </div>

    <h2 class="section-title" id="t-head">Official Tracks</h2>
    <div class="tracks-grid" id="track-list"></div>
</div>

<div id="modal">
    <div class="modal-body">
        <span onclick="closeM()" style="position:absolute; right:15px; top:10px; cursor:pointer; font-size:24px;">&times;</span>
        <h2 id="m-title">Join Track</h2>
        <p id="selected-track" style="margin: 10px 0; color: var(--blue); font-weight: bold;"></p>
        <input type="text" placeholder="Full Name" style="width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px;">
        <button class="verify-btn" style="width:100%" onclick="alert('Enrolled Successfully!')">Confirm</button>
    </div>
</div>

<script>
    // FIXED IMAGE LINKS
    const trackImages = [
        "https://images.unsplash.com/photo-1677442136019-21780ecad995?w=500", // AI
        "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=500", // Cyber
        "https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=500", // Web
        "https://images.pexels.com/photos/3184291/pexels-photo-3184291.jpeg?w=500", // Data
        "https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=500", // Cloud
        "https://images.unsplash.com/photo-1512941937669-90a1b58e7e9c?w=500", // Mobile
        "https://images.unsplash.com/photo-1639762681485-074b7f938ba0?w=500", // Blockchain
        "https://images.pexels.com/photos/196644/pexels-photo-196644.jpeg?w=500", // UI
        "https://images.unsplash.com/photo-1518770660439-4636190af475?w=500", // IoT
        "https://images.pexels.com/photos/259200/pexels-photo-259200.jpeg?w=500"  // Fintech
    ];

    const langData = {
        en: {
            tracks: ["AI Engineering", "Cyber Security", "Web Dev", "Data Science", "Cloud", "Mobile Dev", "Blockchain", "UI/UX", "IoT", "Fintech"],
            hT: "Ethiopia's 2026 Digital Mission", hS: "Enter Fayda ID to verify", vB: "VERIFY & ENTER", jB: "JOIN TRACK", tH: "Official Tracks"
        },
        am: {
            tracks: ["አርቴፊሻል ኢንተለጀንስ", "የሳይበር ደህንነት", "የድር ልማት", "የመረጃ ሳይንስ", "ክላውድ", "ሞባይል ልማት", "ብሎክቼይን", "ዲዛይን", "አይኦቲ", "ፊንቴክ"],
            hT: "የኢትዮጵያ 2026 ዲጂታል ተልዕኮ", hS: "ለመግባት የፋይዳ መታወቂያዎን ያስገቡ", vB: "አረጋግጥ", jB: "ተቀላቀል", tH: "ይፋዊ ትራኮች"
        }
    };

    function changeLang(l) {
        const d = langData[l] || langData.en;
        document.getElementById('hero-t').innerText = d.hT;
        document.getElementById('hero-s').innerText = d.hS;
        document.getElementById('v-btn').innerText = d.vB;
        document.getElementById('t-head').innerText = d.tH;

        const list = document.getElementById('track-list');
        list.innerHTML = "";
        d.tracks.forEach((name, i) => {
            list.innerHTML += `
                <div class="track-card">
                    <div class="track-img"><img src="${trackImages[i]}" alt="${name}"></div>
                    <div class="track-info">
                        <h3>${name}</h3>
                        <button class="join-btn" onclick="openM('${name}')">${d.jB}</button>
                    </div>
                </div>`;
        });
    }

    function openM(name) { 
        document.getElementById('modal').style.display='flex'; 
        document.getElementById('selected-track').innerText = name;
    }
    function closeM() { document.getElementById('modal').style.display='none'; }
    function verify() { alert("Fayda ID Verified. Dashboard Loading..."); }

    changeLang('en');
</script>
</body>
</html>
