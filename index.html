<style>
    /* ... (Keep previous styles and add these) ... */
    
    .share-box { 
        margin-top: 25px; 
        display: grid; 
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
        gap: 12px; 
        max-width: 600px; 
        margin-left: auto; 
        margin-right: auto; 
    }
    
    .share-btn { 
        padding: 12px; 
        border-radius: 12px; 
        border: none; 
        font-weight: bold; 
        cursor: pointer; 
        color: white; 
        text-decoration: none; 
        font-size: 0.9rem;
        transition: 0.3s;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .share-btn:hover { opacity: 0.8; transform: translateY(-2px); }

    /* Brand Colors */
    .tg { background: #0088cc; }
    .wa { background: #25D366; }
    .fb { background: #1877F2; }
    .x-soc { background: #000000; }
    .li { background: #0A66C2; }
    .cp { background: #64748b; } /* Copy button color */
</style>

<script>
    // ... (Keep autoCheck and verifyID functions) ...

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text);
        alert("Link copied to clipboard!");
    }

    // UPDATE THE LOAD UI SECTION
    window.onload = function() {
        const list = document.getElementById('track-list');
        // (Existing trackNames loop remains same)
        trackNames.forEach((n, i) => {
            list.innerHTML += `<div class="card"><img src="${images[i]}"><div class="card-body"><h3>${n}</h3><button class="join-btn" onclick="handleJoin('${n}')">JOIN TRACK</button></div></div>`;
        });

        const saved = localStorage.getItem('userEnroll');
        if(saved) {
            const info = JSON.parse(saved);
            const msg = `I just enrolled in the ${info.track} track on ልማት Hub for Ethiopia's Digital Mission 2026! Join me: `;
            const currentUrl = window.location.href;
            
            document.getElementById('status-area').innerHTML = `
                <div style="background:rgba(255,255,255,0.1); padding:30px; border-radius:25px; border: 1px solid rgba(255,255,255,0.2);">
                    <h2 style="color:var(--yellow); margin-bottom:10px;">MISSION ENROLLED</h2>
                    <p style="margin-bottom:20px;">Verification ID: <b>${info.id}</b> | Track: <b>${info.track}</b></p>
                    
                    <p style="font-size:0.9rem; opacity:0.8; margin-bottom:15px;">Share your milestone with the world:</p>
                    <div class="share-box">
                        <a href="https://t.me/share/url?url=${currentUrl}&text=${encodeURIComponent(msg)}" target="_blank" class="share-btn tg">Telegram</a>
                        <a href="https://api.whatsapp.com/send?text=${encodeURIComponent(msg + currentUrl)}" target="_blank" class="share-btn wa">WhatsApp</a>
                        <a href="https://www.facebook.com/sharer/sharer.php?u=${currentUrl}" target="_blank" class="share-btn fb">Facebook</a>
                        <a href="https://twitter.com/intent/tweet?text=${encodeURIComponent(msg)}&url=${currentUrl}" target="_blank" class="share-btn x-soc">X (Twitter)</a>
                        <a href="https://www.linkedin.com/sharing/share-offsite/?url=${currentUrl}" target="_blank" class="share-btn li">LinkedIn</a>
                        <button onclick="copyToClipboard('${currentUrl}')" class="share-btn cp">Copy Link</button>
                    </div>
                </div>`;
            
            document.getElementById('tracks-section').style.opacity = "0.2";
            document.getElementById('tracks-section').style.pointerEvents = "none";
        }
    }
</script>
